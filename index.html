<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-do</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="container">
            <form action="" class="todo-form">
                <label for="input">
                    Write your todo here

                    <input
                        type="text"
                        name="input"
                        class="todo-input"
                        placeholder="type on the line"
                    />
                </label>
            </form>
            <button class="submit-todo" type="button">Add item</button>
            <div class="list-container">
                <ul class="todo-list">
                </ul>
                <ul class="completed-list">
                    
                </ul>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
